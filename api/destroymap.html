		<h3 class="entry-title"><code>map.destroy()</code></h3>
		
		<h4 class="key">Description:</h4>
		<ul>
			<li>Removes map from memory. Make sure map is set to nil after using to eliminate chances of memory leaks.</li>
		</ul>

		<h4 class="key">Syntax:</h4>
		<ul>
			<li><code>map.destroy()</code></li>
		</ul>

		<h4 class="key">Arguments:</h4><br>
		<ul>
			<li>(none)</li>
		</ul>
		
		<h4 class="key">Returns:</h4><br>
		<ul>
			<li>(none)</li>
		</ul>

		<h4 class="key">Example:</h4><br>
		<pre><code>map.destroy()
map = nil</code></pre>
